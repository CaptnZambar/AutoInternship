{% extends 'base.html' %}

{% block title %}Generate Cover Letter - Email Automation System{% endblock %}

{% block content %}
<div class="py-4 text-center">
    <h2>Generate Cover Letter</h2>
    <p class="lead">Generate a standalone cover letter with your specified details.</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST" action="{{ url_for('standalone_cover_letter') }}">
            <div class="mb-3">
                <label for="job" class="form-label">Job Position <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="job" name="job" value="Trading Assistant" required>
            </div>
            
            <div class="mb-3">
                <label for="company" class="form-label">Company <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Contact Person's Name</label>
                <input type="text" class="form-control" id="name" name="name">
                <div class="form-text">Leave blank to use default salutation.</div>
            </div>
            
            <div class="form-group mb-3">
                <label for="language">Cover Letter Language:</label>
                <select class="form-control" id="language" name="language" required>
                    <option value="english" selected>English</option>
                    <option value="french">French</option>
                </select>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Generate Cover Letter</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Main Page</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
